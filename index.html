<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .converter-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .converter-container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .update-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }

        .update-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.updating {
            background: #ffc107;
        }

        .status-indicator.error {
            background: #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .last-updated {
            font-size: 0.85em;
            color: #777;
        }



        .converter-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .amount-input {
            flex: 2;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: white;
        }

        .amount-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .currency-select {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .currency-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .swap-button {
            align-self: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .swap-button:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .refresh-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(40, 167, 69, 0.3);
        }

        .refresh-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .refresh-icon {
            transition: transform 0.5s ease;
        }

        .refresh-button:disabled .refresh-icon {
            animation: spin 1s linear infinite;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
            border-left: 5px solid #667eea;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .result .converted-amount {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result .exchange-rate {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .offline-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-top: 15px;
            text-align: center;
            color: #856404;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .converter-container {
                padding: 30px 20px;
                margin: 10px;
            }

                font-size: 2em;
            }

                flex-direction: column;
                gap: 15px;
            }
            
            .amount-input, .currency-select {
                width: 100%;
                min-width: unset;
            }
        }
    </style>

        class CurrencyConverter {
            constructor() {
                this.exchangeRates = {};
                this.lastUpdate = null;
                this.isOnline = navigator.onLine;
                this.updateInterval = null;
                this.currencyNames = this.initCurrencyNames();
                
                // DOM elements
                this.fromAmount = document.getElementById('fromAmount');
                this.fromCurrency = document.getElementById('fromCurrency');
                this.toCurrency = document.getElementById('toCurrency');
                this.toAmount = document.getElementById('toAmount');
                this.swapButton = document.getElementById('swapButton');
                this.refreshButton = document.getElementById('refreshButton');
                this.result = document.getElementById('result');
                this.error = document.getElementById('error');
                this.convertedAmount = document.getElementById('convertedAmount');
                this.exchangeRate = document.getElementById('exchangeRate');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
                this.lastUpdated = document.getElementById('lastUpdated');
                this.offlineNotice = document.getElementById('offlineNotice');

                this.init();
            }

            initCurrencyNames() {
                return {
                    'USD': 'US Dollar', 'EUR': 'Euro', 'GBP': 'British Pound', 'JPY': 'Japanese Yen',
                    'CAD': 'Canadian Dollar', 'AUD': 'Australian Dollar', 'CHF': 'Swiss Franc',
                    'CNY': 'Chinese Yuan', 'INR': 'Indian Rupee', 'KRW': 'South Korean Won',
                    'BRL': 'Brazilian Real', 'RUB': 'Russian Ruble', 'MXN': 'Mexican Peso',
                    'SGD': 'Singapore Dollar', 'HKD': 'Hong Kong Dollar', 'NOK': 'Norwegian Krone',
                    'SEK': 'Swedish Krona', 'DKK': 'Danish Krone', 'PLN': 'Polish Zloty',
                    'CZK': 'Czech Koruna', 'HUF': 'Hungarian Forint', 'RON': 'Romanian Leu',
                    'BGN': 'Bulgarian Lev', 'HRK': 'Croatian Kuna', 'TRY': 'Turkish Lira',
                    'ILS': 'Israeli Shekel', 'CLP': 'Chilean Peso', 'PHP': 'Philippine Peso',
                    'AED': 'UAE Dirham', 'SAR': 'Saudi Riyal', 'ZAR': 'South African Rand',
                    'THB': 'Thai Baht', 'MYR': 'Malaysian Ringgit', 'IDR': 'Indonesian Rupiah',
                    'VND': 'Vietnamese Dong', 'EGP': 'Egyptian Pound', 'LKR': 'Sri Lankan Rupee',
                    'PKR': 'Pakistani Rupee', 'BDT': 'Bangladeshi Taka', 'NPR': 'Nepalese Rupee',
                    'NZD': 'New Zealand Dollar'
                };
            }

            init() {
                // Set up currency options with names
                this.populateCurrencySelects();
                
                // Load cached data
                this.loadFromCache();
                
                // Set up event listeners
                this.fromAmount.addEventListener('input', () => this.convertCurrency());
                this.fromCurrency.addEventListener('change', () => this.convertCurrency());
                this.toCurrency.addEventListener('change', () => this.convertCurrency());
                this.swapButton.addEventListener('click', () => this.swapCurrencies());
                this.refreshButton.addEventListener('click', () => this.fetchExchangeRates(true));

                // Online/offline detection
                window.addEventListener('online', () => this.handleOnlineStatus(true));
                window.addEventListener('offline', () => this.handleOnlineStatus(false));

                // Initial data fetch
                this.fetchExchangeRates();
                
                // Auto-refresh every 5 minutes
                this.updateInterval = setInterval(() => {
                    if (this.isOnline) {
                        this.fetchExchangeRates();
                    }
                }, 5 * 60 * 1000);

                // Initial conversion
                this.convertCurrency();
            }

            populateCurrencySelects() {
                const fromSelect = this.fromCurrency;
                const toSelect = this.toCurrency;
                
                // Clear existing options except the first ones
                fromSelect.innerHTML = '';
                toSelect.innerHTML = '';
                
                // Add all currency options
                Object.keys(this.currencyNames).forEach(code => {
                    const name = this.currencyNames[code] || code;
                    
                    const fromOption = new Option(`${code} - ${name}`, code);
                    const toOption = new Option(`${code} - ${name}`, code);
                    
                    fromSelect.add(fromOption);
                    toSelect.add(toOption);
                });
                
                // Set default values
                fromSelect.value = 'USD';
                toSelect.value = 'EUR';
            }

            async fetchExchangeRates(manual = false) {
                if (manual) {
                    this.refreshButton.disabled = true;
                    this.statusIndicator.className = 'status-indicator updating';
                    this.statusText.textContent = 'Updating rates...';
                }

                try {
                    // Using exchangerate-api.com - free tier with good coverage
                    const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    this.exchangeRates = {
                        USD: data.rates,
                        ...this.calculateCrossRates(data.rates)
                    };
                    
                    this.lastUpdate = new Date();
                    this.saveToCache();
                    this.updateStatus('success');
                    this.convertCurrency();
                    
                    if (this.error.style.display !== 'none') {
                        this.error.style.display = 'none';
                    }

                } catch (error) {
                    console.error('Error fetching exchange rates:', error);
                    
                    if (Object.keys(this.exchangeRates).length === 0) {
                        // No cached data, use fallback rates
                        this.useFallbackRates();
                    }
                    
                    this.updateStatus('error');
                    this.showError('Unable to fetch live rates. Using cached data.');
                } finally {
                    if (manual) {
                        this.refreshButton.disabled = false;
                    }
                }
            }

            calculateCrossRates(usdRates) {
                const crossRates = {};
                const currencies = Object.keys(usdRates);
                
                currencies.forEach(baseCurrency => {
                    crossRates[baseCurrency] = {};
                    currencies.forEach(targetCurrency => {
                        if (baseCurrency === targetCurrency) {
                            crossRates[baseCurrency][targetCurrency] = 1;
                        } else {
                            // Convert through USD: base -> USD -> target
                            const baseToUsd = 1 / usdRates[baseCurrency];
                            const usdToTarget = usdRates[targetCurrency];
                            crossRates[baseCurrency][targetCurrency] = baseToUsd * usdToTarget;
                        }
                    });
                });
                
                return crossRates;
            }

            useFallbackRates() {
                // Fallback exchange rates (approximate values)
                const fallbackRates = {
                    USD: 1, EUR: 0.85, GBP: 0.73, JPY: 110, CAD: 1.25, AUD: 1.35,
                    CHF: 0.92, CNY: 6.45, INR: 74.5, KRW: 1180, BRL: 5.2,
                    RUB: 74, MXN: 20.1, SGD: 1.35, HKD: 7.8, NOK: 8.5,
                    SEK: 8.6, DKK: 6.3, PLN: 3.9, CZK: 21.5, NZD: 1.4
                };
                
                this.exchangeRates = {
                    USD: fallbackRates,
                    ...this.calculateCrossRates(fallbackRates)
                };
                
                this.lastUpdate = new Date('2024-01-01'); // Indicate old data
            }

            convertCurrency() {
                const amount = parseFloat(this.fromAmount.value) || 0;
                const from = this.fromCurrency.value;
                const to = this.toCurrency.value;

                if (amount <= 0) {
                    this.toAmount.value = '0.00';
                    this.convertedAmount.textContent = `0.00 ${to}`;
                    this.exchangeRate.textContent = `1 ${from} = ${this.getExchangeRate(from, to)} ${to}`;
                    this.result.classList.add('show');
                    return;
                }

                const rate = this.getExchangeRate(from, to);
                const converted = (amount * rate);
                const formattedAmount = this.formatCurrency(converted, to);
                
                this.toAmount.value = converted.toFixed(2);
                this.convertedAmount.textContent = `${formattedAmount} ${to}`;
                this.exchangeRate.textContent = `1 ${from} = ${this.formatNumber(rate, 4)} ${to}`;
                this.result.classList.add('show');
            }

            getExchangeRate(from, to) {
                if (from === to) return 1;
                
                if (this.exchangeRates && this.exchangeRates[from] && this.exchangeRates[from][to]) {
                    return this.exchangeRates[from][to];
                }
                
                return 1; // Fallback
            }

            formatCurrency(amount, currency) {
                const decimals = ['JPY', 'KRW', 'VND', 'IDR'].includes(currency) ? 0 : 2;
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: decimals,
                    maximumFractionDigits: decimals
                }).format(amount);
            }

            formatNumber(num, decimals = 2) {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: decimals,
                    maximumFractionDigits: decimals
                }).format(num);
            }

            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            swapCurrencies() {
                const tempCurrency = this.fromCurrency.value;
                this.fromCurrency.value = this.toCurrency.value;
                this.toCurrency.value = tempCurrency;
                this.convertCurrency();
            }

            updateStatus(status) {
                const indicator = this.statusIndicator;
                const text = this.statusText;
                const updated = this.lastUpdated;
                
                indicator.className = `status-indicator ${status === 'error' ? 'error' : ''}`;
                
                if (status === 'success') {
                    text.textContent = 'Live rates active';
                    updated.textContent = `Last updated: ${this.formatUpdateTime()}`;
                } else if (status === 'error') {
                    text.textContent = 'Using cached rates';
                    updated.textContent = this.lastUpdate ? 
                        `Last updated: ${this.formatUpdateTime()}` : 
                        'Last updated: Never';
                }
            }

            formatUpdateTime() {
                if (!this.lastUpdate) return 'Never';
                
                const now = new Date();
                const diff = now - this.lastUpdate;
                const minutes = Math.floor(diff / 60000);
                
                if (minutes < 1) return 'Just now';
                if (minutes < 60) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
                
                const hours = Math.floor(minutes / 60);
                if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
                
                return this.lastUpdate.toLocaleDateString() + ' at ' + 
                       this.lastUpdate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }

            handleOnlineStatus(online) {
                this.isOnline = online;
                this.offlineNotice.style.display = online ? 'none' : 'block';
                
                if (online) {
                    this.fetchExchangeRates();
                }
            }

            showError(message) {
                this.error.style.display = 'block';
                document.getElementById('errorMessage').textContent = message;
            }

            saveToCache() {
                try {
                    const cacheData = {
                        rates: this.exchangeRates,
                        timestamp: this.lastUpdate.getTime()
                    };
                    // Using in-memory storage instead of localStorage
                    window.currencyCache = cacheData;
                } catch (error) {
                    console.warn('Could not save to cache:', error);
                }
            }

            loadFromCache() {
                try {
                    // Using in-memory storage instead of localStorage
                    const cached = window.currencyCache;
                    if (cached && cached.rates && cached.timestamp) {
                        this.exchangeRates = cached.rates;
                        this.lastUpdate = new Date(cached.timestamp);
                        
                        // Check if cached data is still relatively fresh (less than 1 hour old)
                        const now = new Date();
                        const ageInMinutes = (now - this.lastUpdate) / (1000 * 60);
                        
                        if (ageInMinutes > 60) {
                            this.updateStatus('error');
                        }
                    }
                } catch (error) {
                    console.warn('Could not load from cache:', error);
                }
            }
        }

        // Initialize the converter when the page loads
        window.addEventListener('load', () => {
            new CurrencyConverter();
        });

        // Clean up interval on page unload
        window.addEventListener('beforeunload', () => {
            if (window.converterInstance && window.converterInstance.updateInterval) {
                clearInterval(window.converterInstance.updateInterval);
            }
        });
    </script>
